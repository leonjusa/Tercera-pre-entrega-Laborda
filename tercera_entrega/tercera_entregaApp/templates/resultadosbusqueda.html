{% extends 'base.html' %}

{% load static %}

{% block herencia %}
  
  <p>Estamos buscando el cliente: {{nombre}}</p>

  
  {% if cliente %}
    <ul>
      {% for cli in cliente %}
        <li>
          {{cli.apellido}} - {{cli.nombre}}
        </li>
      {% endfor %}
    </ul>
    
  {% else %}

    <p>No se encontr√≥ ningun cliente</p>

  {% endif %}
    

{% endblock herencia %}
